<!DOCTYPE html>

<head>
	<title>热爱摄影</title>
	<meta charset="utf-8">
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #F6BBDD;
			color: #fff;
			text-align: center;
			padding: 20px;
			font-size: 36px;
			font-weight: bold;
			text-shadow: 2px 2px #000;
		}
		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-evenly;
			padding: 20px;
		}
		figure {
			margin: 10px;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #ccc;
			box-shadow: 2px 2px #ccc;
			width: 30%;
			min-width: 300px;
			max-width: 500px;
			text-align: center;
			font-size: 14px;
		}
		figure img {
			width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
		figcaption {
			font-style: italic;
			color: #666;
			margin-top: 10px;
		}
		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px;
			background-color: #F3C4DE;
			box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
		}
		.image {
			margin-bottom: 20px;
		}
		img {
			max-width: 100%;
		}
		h2 {
      text-align: center;
